        <h2 class="text-left text-info" style="color:white;">Your information</h2><br>

        <div id="flip" style="background-color:rgb(196, 80, 98);">Birthday</div>
        <div id="panel" style="background-color:rgb(196, 80, 98);">
          <label for="birthday1">Birthday:</label>

        </div>

        <div id="panel2" style="background-color:rgb(196, 80, 98);">
          <label for="ethnicity1">Ethnicity:</label>
          <input list="ethnicity1" name="ethnicity1" style="color:black;">
          <datalist id="ethnicity1">
            <option value="Native Indonesian">
            <option value="Chinese Indonesian">
            <option value="Bugis">
            <option value="Foreign">
          </datalist>
          <input type="submit" style="color:white;background-color:rgb(196, 80, 98)"><br>

        </div>

          <label for="finance1">Financial Status: </label>
          <input list="finance1" name="finance1" style="color:black;">
          <datalist id="finance1">
            <option value="In-debt">
            <option value="Less than 3 jt/month">
            <option value="More than 3 jt/month">
            <option value="More than 9 jt/month">
            <option value="Stinkin' rich">
          </datalist>
          <input type="submit" style="color:white;background-color:rgb(196, 80, 98)"><br>
        </div>
